<div
  class="h-16 flex justify-between items-center pr-4 pl-4 bg-white rounded-md border-1 border-gray-200 transition-all duration-300">
  <div class="flex items-center">
    <button class="p-2 rounded-full cursor-pointer hover:bg-gray-100 ignore-click" (click)="onMenuToggle()">
      <i class="pi pi-bars"></i>
    </button>
    <img src="logo-app.png" alt="logo" class="w-25 lg:w-30">
  </div>
  <div class="flex justify-center gap-6 items-center">
    <div>
      <div class="flex items-center gap-1 cursor-pointer border-r-gray-300 border-r-2 pr-4" (click)="toggle($event)">
        <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
          [class]="'flag flag-' + code.toLowerCase()" style="width: 18px" />
        <p class="font-medium text-gray-500">{{country}}</p>
        <i class="pi pi-angle-down text-gray-500 cursor-pointer"></i>
      </div>
      <p-popover #op>
        <div class="flex flex-col gap-4">
          <div>
            <span class="font-medium block mb-2">Idiomas</span>
            <ul class="list-none p-0 m-0 flex flex-col">
              @for (country of countries; track $index) {
              <li class="flex items-center gap-2 px-2 py-3 hover:bg-gray-100 cursor-pointer hover:rounded-md"
                (click)="selectCountry(country)">
                <div class="flex items-center gap-2">
                  <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                    [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px" />
                  <div>{{ country.name }}</div>
                </div>
              </li>
              }

            </ul>
          </div>
        </div>
      </p-popover>
    </div>
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
  </div>
</div>
